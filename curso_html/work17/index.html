<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Active Learning SVG</title>
</head>
<body>
	<svg width="1000" height="500" viewPort="0 0 120 120" version="1.1"
	xmlns="http://www.w3.org/2000/svg">
		<g>
			<rect width="250" height="250" fill="blue">
			</rect>
			<polygon points="125 50, 145 90, 200 90, 160 125, 200 200, 125 150, 50 200, 90 125, 50 90, 105 90" fill="white" />
		</g>
		<rect width="750" height="250" fill="white" x="250" style="fill:rgb(white);stroke-width:0.5;stroke:rgb(0,0,0)" >
		</rect>
		<rect width="1000" height="250" fill="red" y="250">
		</rect>
	</svg>
	<br/>
</body>
</html>
