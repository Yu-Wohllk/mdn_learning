<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Webvtt Example</title>
</head>
<body>
	<video controls preload="metadata" id="video">
		<source src="video.mp4" type="video/mp4">
		<track kind="subtitles" src="sintel_en.vtt" srclang="en" label="English">
		<track kind="subtitles" src="sintel_de.vtt" srclang="de" label="Deutsch">
		<track kind="subtitles" src="sintel_es.vtt" srclang="es" label="Spanish" default>
	</video>
</body>
</html>
