<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Genering Quotation</title>
</head>
<body>
	<div>
		<p>Hello and welcome to my motivation page. As <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">Confucius</a> once said:</p>
		<blockquote cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/blockquote">
			<p>It does not matter how slowly you go as long as you do not stop.</p>
		</blockquote>
		<p>I also love the concept of positive thinking, and <q cite="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/quote">The Need To Eliminate Negative Self Talk </q>
		(as mentioned in <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/quote">Affirmations for Positive Thinking.</a>)</p>
	</div>
</body>
</html>
