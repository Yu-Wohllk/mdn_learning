<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Internal StyleSheetExample</title>
	<style>
		h1 {
			color: blue;
			background-color: yellow;
			border: 1px solid black;
		}

		p {
			color: red;
		}
	</style>
</head>
<body>
	<h1>Hello World!</h1>
	<p>This is my first CSS example</p>
</body>
</html>
