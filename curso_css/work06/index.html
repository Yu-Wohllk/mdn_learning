<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selectores Simples</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Prueba Selectores Elemento -->
	<p>What color do you like?</p>
	<div>I like blue.</div>
	<p>I prefer red!</p>


	<!-- Seleccionando diferntes elementos   -->
	<h1>Hello World!</h1>

	<p>This is a paragraph.</p>

	<ul>
		<li>This is</li>
		<li>A list</li>
	</ul>
</body>
</html>
